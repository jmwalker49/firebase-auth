<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>The Cove Firebase</title>
</head>
<body class="grey lighten-3">

    <!-- NAVBAR -->
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="img/logo.svg" style="width: 180px; margin-top: 10px;">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">ACCOUNT</a>
                </li>
                <li class="logged-in">
                        <a href="#" class="grey-text" id="logout">LOGOUT</a>
                </li>
                <li class="logged-in">
                        <a href="#" class="grey-text modal-trigger" data-target="modal-create">CREATE GUIDE</a>
                </li>
                <li class="logged-out">
                        <a href="#" class="grey-text modal-trigger" data-target="modal-login">LOGIN</a>
                </li>
                <li class="logged-out">
                        <a href="#" class="grey-text modal-trigger" data-target="modal-signup">SIGN UP</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- MODAL SIGN UP-->
    <div class="modal" id="modal-signup">
        <div class="modal-content">
            <h4>Sign Up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email Address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Choose Password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">SIGN UP</button>
            </form>
        </div>
    </div>

    <!-- MODAL LOGIN -->
    <div class="modal" id="modal-login">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                        <input type="email" id="login-email" required>
                        <label for="login-email">Email Address</label>
                </div>
                <div class="input-field">
                        <input type="password" id="login-password" required>
                        <label for="login-password">Password</label>
                </div>
                    <button class="btn yellow darken-2 z-depth-0">LOGIN</button>
               </form>
        </div>
    </div>

    <!-- MODAL ACCOUNT-->
    <div class="modal" id="modal-account">
        <div class="modal-content">
            <h4>ACCOUNT DETAILS</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!-- MODAL CREATE -->
    <div class="modal" id="modal-create">
        <div class="modal-content">
            <h4>CREATE GUIDE</h4><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">GUIDE TITLE</label>
                </div>
                <div class="input-field">
                    <textarea class="materialize-textarea" id="content"></textarea>
                    <label for="content">GUIDE CONTENT</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">CREATE</button>
            </form>
        </div>
    </div>

    <!-- GUIDE LIST -->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides" style="border: none;">
            <li>
                <div class="collapsible-header grey lighten-4">Guide Title</div>
                <div class="collapsible-body white"><span>Lorem ipsum</span></div>
            </li>
            <li>
                    <div class="collapsible-header grey lighten-4">Guide Title</div>
                    <div class="collapsible-body white"><span>Lorem ipsum</span></div>
            </li>
            <li>
                    <div class="collapsible-header grey lighten-4">Guide Title</div>
                    <div class="collapsible-body white"><span>Lorem ipsum</span></div>
            </li>
            <li>
                    <div class="collapsible-header grey lighten-4">Guide Title</div>
                    <div class="collapsible-body white"><span>Lorem ipsum</span></div>
            </li>
        </ul>
    </div>

!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/index.js"></script>

</body>
</html>
